<!DOCTYPE html>
<html>
	<head>
		<title>vound unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./vound.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "vound unit test", function( assert ) {

				let test = vound( function hello( ){ return [ this, Array.from( arguments ) ]; }, { "yeah": "hello" } );

				assert.deepEqual( test( 1, 2, 3 ), [ { "yeah": "hello" },[ 1, 2, 3 ] ],
					"should be equal to [ { yeah: 'hello' }, [ 1, 2, 3 ] ]" );

			} );
		</script>
	</body>
</html>
